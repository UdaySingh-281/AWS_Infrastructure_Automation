---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoremove: yes

- name: Set TimeZone
  timezone:
    name: Asia/Kolkata

- name: Configure Message of the Day (MOTD)
  template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: '0644'
